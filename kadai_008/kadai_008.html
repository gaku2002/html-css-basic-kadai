      <section>
        <h2>社会</h2>
        <h3>和菓子店も『トリックアトリート』</h3>
        <p>日本でも年々人気が高まるハロウィン。</p>
        <p>今年は大手和菓子店５社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio src="ichi.mp3" controls></audio>
      
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="">
          <label for="">氏名</label>
          <input type="text" placeholder="名前を入力してください"><br>
      
          <label for="">年代</label>
          <select name="" id="">
            <option value="">１０代以下</option>
            <option value="">２０代</option>
            <option value="">３０代</option>
            <option value="">４０代以上</option>
          </select><br>
      
          <label>男性</label><input type="radio" name="gender">
          <label>女性</label><input type="radio" name="gender">
          <label>その他</label><input type="radio" name="gender"><br>
      
          <label for="">おすすめの和菓子の名称</label>
          <input type="text" placeholder="例：みたらし団子"><br>
      
          <label>おすすめする理由</label>
          <textarea></textarea><br>
      
          <label for="">利用規約に同意する</label>
          <input type="checkbox"><br>
      
          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
